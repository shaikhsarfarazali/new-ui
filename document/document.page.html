<ion-header >
  <ion-toolbar color="purple" class="ion-text-center docHead">
    <ion-title>DOCUMENTS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="container">
    <ion-card-content>
      <ul>
        <li>Cancelled Cheque- Please upload Signed and Personalised Cancelled Cheque only</li>
        <li>Selfie Photo - *Kindly note that providing a live selfie photo is mandatory </li>
        <li>Signature- Photograph of your Signature on White Paper</li>
      </ul>
    </ion-card-content>
  </ion-card>
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size="6">
        <div class="btn">
          <input type="file" (change)="fileEvent($event,'pic')" accept=".png, .jpg, .jpeg">
          <img [src]="camImg?camImg:defProfile" alt="">
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="btn">
          <input type="file" (change)="fileEvent($event,'cheque')" accept=".png, .jpg, .jpeg">
          <img [src]="chequeImg?chequeImg:defCheq" alt="">
        </div>
      </ion-col>
      <ion-col class="center" size="12">
        <div class="btn">
          <input type="file" (change)="fileEvent($event, 'sign')" accept=".png, .jpg, .jpeg"/>
          <img [src]="signImg?signImg:defsign" alt="">
        </div>
      </ion-col>

      <ion-col>
        <ion-button color="yellow" (click)="checkForError()">Continue</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
