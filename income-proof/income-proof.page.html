<ion-header>
  <ion-toolbar>
    <ion-title>Income Proof</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h6><span>Select</span> the format in which you want to upload the documents</h6>
      </ion-col>
      <ion-col size="12">
        <ion-list>
          <ion-radio-group (ionChange)= "checkType($event)" value="pdf">
            <div class="ion-item">
              <ion-radio slot="start" value="pdf"></ion-radio>
              <ion-label>PDF</ion-label>
            </div>

           <div class="ion-item ion-text-right">
            <ion-radio slot="start" value="img"></ion-radio>
            <ion-label>Image</ion-label>
           </div>
        
          </ion-radio-group>
        </ion-list>
      </ion-col>
  
      <ion-col size="12" class="select">
        <ion-item>
          <ion-select placeholder="select Bank Statement" value="{{Statement[0]}}">
            <ion-select-option *ngFor="let item of Statement">{{item}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
  
      <ion-col class="center ion-text-center" size="12">
        <div class="btn">
          <input *ngIf="!type" type="file" accept="application/pdf,application/vnd.ms-excel" (change)="fileEvent($event, 'pdf')"/>
          <input *ngIf="type" type="file" accept="image/png, image/jpeg" (change)="fileEvent($event, 'pic')"/>
          <img type="file" src="{{signature || defImg}}" alt="">
        </div>
      </ion-col>
  
      <ion-col class="ion-text-center">
        <p>*Kindly note that you will have to submit yourincome proof if
          you are trading in Derivatives, commodities, and currency only</p>
          <ion-button type="submit" (click)="onSubmit()">CONTINUE</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
